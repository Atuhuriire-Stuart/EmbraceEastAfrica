<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Embrace East Africa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../Assets/CSS/main.css">
    <style>
        /* Auth Page Styles */
        .auth-page {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .auth-main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background-color: #f8f9fa;
        }

        .auth-container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 2.5rem;
            margin: 2rem 0;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

            .auth-header h1 {
                color: #2c3e50;
                margin-bottom: 0.5rem;
            }

            .auth-header p {
                color: #7f8c8d;
            }

        .form-group {
            margin-bottom: 1.5rem;
        }

            .form-group label {
                display: block;
                margin-bottom: 0.5rem;
                color: #2c3e50;
                font-weight: 500;
            }

        .form-control {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

            .form-control:focus {
                border-color: #1abc9c;
                outline: none;
                box-shadow: 0 0 0 3px rgba(26, 188, 156, 0.2);
            }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background-color: #1abc9c;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

            .submit-btn:hover {
                background-color: #16a085;
            }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #7f8c8d;
        }

            .auth-footer a {
                color: #1abc9c;
                text-decoration: none;
                font-weight: 500;
            }

                .auth-footer a:hover {
                    text-decoration: underline;
                }

        .input-icon {
            position: relative;
        }

            .input-icon i {
                position: absolute;
                top: 50%;
                left: 15px;
                transform: translateY(-50%);
                color: #7f8c8d;
            }

            .input-icon input {
                padding-left: 40px;
            }

        .password-strength {
            height: 5px;
            background: #eee;
            border-radius: 3px;
            margin-top: 0.5rem;
            overflow: hidden;
        }

        .strength-meter {
            height: 100%;
            width: 0;
            background: #e74c3c;
            transition: width 0.3s, background 0.3s;
        }

        /* Responsive Adjustments */
        @media (max-width: 576px) {
            .auth-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body class="auth-page">
    <main class="auth-main">
        <div class="auth-container">
            <div class="auth-header">
                <h1><i class="fas fa-user-plus"></i> Create Account</h1>
                <p>Join our community to explore East Africa</p>
            </div>

            <form id="signup-form">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="fullname" class="form-control" placeholder="Enter your full name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" class="form-control" placeholder="Create password (min 8 characters)" required minlength="8">
                    </div>
                    <div class="password-strength">
                        <div class="strength-meter" id="strength-meter"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirm-password" class="form-control" placeholder="Confirm your password" required>
                    </div>
                    <small id="password-match" style="color: #e74c3c; display: none;">Passwords do not match</small>
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-user-plus"></i> Sign Up
                </button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="../SignIn/index.html">Sign In here</a></p>
            </div>
        </div>
    </main>

    <!-- Footer (same as homepage) -->
    <footer class="main-footer">
        <div class="footer-content">
            <!-- Footer content same as homepage -->
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('signup-form');
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirm-password');
            const passwordMatch = document.getElementById('password-match');
            const strengthMeter = document.getElementById('strength-meter');

            // Password strength indicator
            password.addEventListener('input', function () {
                const strength = calculatePasswordStrength(password.value);
                updateStrengthMeter(strength);
            });

            // Confirm password validation
            confirmPassword.addEventListener('input', function () {
                if (password.value !== confirmPassword.value) {
                    passwordMatch.style.display = 'block';
                } else {
                    passwordMatch.style.display = 'none';
                }
            });

            // Form submission
            form.addEventListener('submit', function (e) {
                e.preventDefault();

                if (password.value !== confirmPassword.value) {
                    passwordMatch.style.display = 'block';
                    return;
                }

                // Simulate form submission
                const submitBtn = form.querySelector('button[type="submit"]');
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
                submitBtn.disabled = true;

                setTimeout(function () {
                    alert('Account created successfully! Redirecting to dashboard...');
                    // In a real app, you would redirect here
                    // window.location.href = '../Dashboard/index.html';
                }, 1500);
            });

            function calculatePasswordStrength(password) {
                let strength = 0;

                // Length check
                if (password.length >= 8) strength += 1;
                if (password.length >= 12) strength += 1;

                // Character variety
                if (/[A-Z]/.test(password)) strength += 1;
                if (/[0-9]/.test(password)) strength += 1;
                if (/[^A-Za-z0-9]/.test(password)) strength += 1;

                return Math.min(strength, 4);
            }

            function updateStrengthMeter(strength) {
                const colors = ['#e74c3c', '#f39c12', '#3498db', '#2ecc71'];
                const width = (strength / 4) * 100;

                strengthMeter.style.width = width + '%';
                strengthMeter.style.backgroundColor = colors[strength - 1] || colors[0];
            }
        });
    </script>
    <footer>
        <a href="../Homepage.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Home</a>
    </footer>
</body>
</html>
